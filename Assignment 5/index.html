<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant-App</title>
  </head>
  <body>
    <div id="mainHeader">
      <h2> My Resturant App</h2>
      </div>
    <div class="menu">
      <h1>Menu</h1>
      <!-- <div class="search-box"> -->
        <div class="form-outline mb-4">
          <input type="search" class="form-control" id="menuSearchTxt" placeholder="Search By Category Or By Dish-Name" />
        </div>
      <div class="menu-items"></div>
    </div>
    <div class="separator"></div>
    <div class="tables">
      <h1>Tables</h1>
      <div class="form-outline mb-4">
        <input type="search" class="form-control" id="tableSearchTxt" placeholder="Search Your Table Number Here" />
      </div>
      
      <div class="table"></div>
    </div>
      <div class="table-details">
        <div class="header">
          <h2 id="order-header">&nbsp;</h2>
          <button
            data-close-button
            class="closeButton"
            id="btn"
            onclick="closeTableDetails(event)">
            &times;
          </button>
        </div>
        <div class="details">
          <table id="table-items" cellspacing="15" width="5"></table>
        </div>
        <div class="billing">
          <div class="total">
            Total :
            <div id="total-price"></div>
          </div>
          <button id="generateBill" onclick="generateBill()">
            CLOSE SESSION(Generate Bill)
          </button>
        </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
